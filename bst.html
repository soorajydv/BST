<html>
  <h1>Binary search tree</h1>
  <script>

    //create a node class
    class Node {
      constructor(key) {
        this.key = key;
        this.left = null;
        this.right = null;
        this.height = 1;
      }
    }

    // create a tree class with necessary functions
    class BST {
      constructor() {
        this.root = null;
      }

      height(node) {
        return node ? node.height : 0;
      }

      balanceFactor(node) {
        return node ? this.height(node.left) - this.height(node.right) : 0;
      }

      updateHeight(node) {
        if (!node) return;
        node.height =
          Math.max(this.height(node.left), this.height(node.right)) + 1;
      }

      rightRotate(y) {
        const x = y.left;
        const T2 = x.right;

        x.right = y;
        y.left = T2;

        this.updateHeight(y);
        this.updateHeight(x);

        return x;
      }

      leftRotate(x) {
        const y = x.right;
        const T2 = y.left;

        y.left = x;
        x.right = T2;

        this.updateHeight(x);
        this.updateHeight(y);

        return y;
      }

      insert(root, key) {
        if (!root) return new Node(key);

        if (key < root.key) {
          root.left = this.insert(root.left, key);
        } else if (key > root.key) {
          root.right = this.insert(root.right, key);
        } else {
          return root;
        }

        this.updateHeight(root);
        const balance = this.balanceFactor(root);

        if (balance > 1 && key < root.left.key) {
          return this.rightRotate(root);
        }
        if (balance < -1 && key > root.right.key) {
          return this.leftRotate(root);
        }
        if (balance > 1 && key > root.left.key) {
          root.left = this.leftRotate(root.left);
          return this.rightRotate(root);
        }
        if (balance < -1 && key < root.right.key) {
          root.right = this.rightRotate(root.right);
          return this.leftRotate(root);
        }

        return root;
      }

      update(root, oldKey, newKey) {
        this.root = this.delete(root, oldKey);
        this.root = this.insert(this.root, newKey);
        return this.root;
      }

      minValueNode(root) {
        let current = root;
        while (current.left) {
          current = current.left;
        }
        return current;
      }

      delete(root, key) {
        if (!root) return root;
        if (key < root.key) {
          root.left = this.delete(root.left, key);
        } else if (key > root.key) {
          root.right = this.delete(root.right, key);
        } else {
          if (!root.left) return root.right;
          if (!root.right) return root.left;

          const temp = this.minValueNode(root.right);
          root.key = temp.key;
          root.right = this.delete(root.right, temp.key);
        }

        if (!root) return root;

        this.updateHeight(root);
        const balance = this.balanceFactor(root);

        if (balance > 1 && this.balanceFactor(root.left) >= 0) {
          return this.rightRotate(root);
        }
        if (balance > 1 && this.balanceFactor(root.left) < 0) {
          root.left = this.leftRotate(root.left);
          return this.rightRotate(root);
        }
        if (balance < -1 && this.balanceFactor(root.right) <= 0) {
          return this.leftRotate(root);
        }
        if (balance < -1 && this.balanceFactor(root.right) > 0) {
          root.right = this.rightRotate(root.right);
          return this.leftRotate(root);
        }

        return root;
      }

      // Convert tree to JSON structure
      toJSON(node = this.root) {
        if (!node) return null;

        return {
          key: node.key,
          height: node.height,
          left: this.toJSON(node.left),
          right: this.toJSON(node.right),
        };
      }

      insertKey(key) {
        this.root = this.insert(this.root, key);
      }

      updateKey(oldKey, newKey) {
        this.root = this.update(this.root, oldKey, newKey);
      }

      deleteKey(key) {
        this.root = this.delete(this.root, key);
      }

      display(title) {
        const jsonTree = this.toJSON();
        if (!jsonTree) {
          console.log("Tree is empty");
        } else {
          console.log("JSON representation of tree:");
          console.log(JSON.stringify(jsonTree, null, 2));
        }
      }
    }

    const avl = new BST();

    // Insert nodes
    const keys = [10, 20, 30, 40, 50];
    keys.forEach((key) => avl.insertKey(key));
    console.log("After insertion");
    avl.display();

    // Update node (10 to 20)
    avl.updateKey(10, 20);
    console.log("After updating 20 to 15:");
    avl.display();

    // Delete node (30)
    avl.deleteKey(30);
    console.log("After deleting 30:");
    avl.display();
  </script>
</html>
